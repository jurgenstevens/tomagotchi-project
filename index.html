<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- <h1>Tamagotchi</h1>-->
	<!-- Use kutchipatchi character-->
<div>
	<img src="tamagotchi-logo.png" class="logo">
	<img src="tamagotchi-background.jpg" class="background">
	<button id="feedTamagotchi">Feed</button>
	<button id="playWithTamagotchi">Play</button>
	<button id="goToSleep">Sleep</button>
</div>
	<form id="form">
    	<input type="text" placeholder="Name Your Tamagotchi!" id="input-box"/>
    	<input type="submit"></input>
    	<h2>GAME TIPS:</h2>
		<p>If your Tamagatchi's sleepiness,<br> reaches 10 it will die. <br> Don't let him die of<br> sleep deprivation!</p>
	</form>
<!-- 	<button id="wakeUp">Wake Up</button>
 -->	<div id="stats">
		<ul style="list-style-type:none;">
			<li id="timer"></li>
			<li id="age"></li>
			<li id="hunger"></li>
			<li id="sleepiness"></li>
			<li id="boredom"></li>
		</ul>
	</div>
	<img class="crash-bored" src="crash-images/crash-chillin.png">


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
